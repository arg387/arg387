name: GitHub Readme CI

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 1. Checkout Main Branch
        uses: actions/checkout@v3

      - name: 2. Generate GitHub Contributions Snake Animations
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#cca835&color_dots=#161b22,#1e415e,#2b5b84,#3b78a3,#4b91f1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}       

      - name: 3. Fetch GitHub Trophies
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./dist/github-trophies.svg" \
            "https://github-profile-trophy-steel-alpha.vercel.app/?username=${{ github.repository_owner }}&title=MultiLanguage,Stars,Repositories,PullRequest,Followers,Commits,Experience&no-frame=true&column=6&margin-w=8&margin-h=8&theme=dracula" \
            || echo "Failed to fetch Trophies."
        
      - name: 4. Fetch GitHub Streak
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./dist/github-streak.svg" \
            "https://github-readme-streak-stats-eight.vercel.app/?user=${{ github.repository_owner }}&starting_year=2020&hide_border=true&card_width=700&card_height=220&theme=radical" \
            || echo "Failed to fetch GitHub Streak."

      - name: 5. Fetch Activity Graph
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./dist/activity-graph.svg" \
            "https://github-readme-activity-graph.vercel.app/graph?username=${{ github.repository_owner }}&custom_title=âš¡%20Activity%20Graph&days=30&area=true&radius=8&hide_border=true&height=350&theme=react-dark&bg_color=050608&color=ffffff&title_color=ffffff&line=3572a5&point=ffffff&area_color=3572a5" \
            || echo "Failed to fetch Activity Graph."


      - name: 6. Checkout Output Branch
        uses: actions/checkout@v3
        with:
          ref: output
          path: ./output-branch

      - name: 7. Restore Missing Files from Output Branch
        run: |
          mkdir -p dist
          for file in github-snake.svg github-snake-dark.svg github-trophies.svg github-streak.svg activity-graph.svg; do
            if [ ! -s "./dist/$file" ]; then
              echo "Restoring fallback: $file"
              cp "./output-branch/$file" "./dist/$file" 2>/dev/null || echo "Fallback not found for $file"
            fi
          done

      - name: 8. Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Updated stats and snake animation"
      - name: 9. generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: 10. push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    

